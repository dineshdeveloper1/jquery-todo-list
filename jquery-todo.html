<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f8f8f8;
        }

  
    </style>
</head>

<body align="center">

    <div class="wrapper">
  <h1>To Do List</h1>
        <form>
            <input name='textbox' type='text' class='texting' />
        </form>
        <div id="button">Add Item</div>

        <div class="toList"></div>

    </div>


    <script type="text/javascript">
              
      $('#button').click(function(){
        var listItem = $('input[name=textbox]').val();
        $('.toList').append('<div class="item">' + listItem + ' <span class="del">X</span></div>');
      });

      $(document).on('click','.del', function myRemove(){
        $(this).parent().remove();
      });

    </script>

</body>

</html>
